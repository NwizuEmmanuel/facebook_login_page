<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/icons8-facebook.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Facebook</title>
  </head>

  <body class="d-flex justify-content-center">
    <div class="d-flex flex-column align-items-center">
      <img
        src="./assets/dF5SId3UHWd.svg"
        alt="Facebook"
        class="facebook-logo mt-5"
      />
      <div
        class="mt-3 pt-1 d-flex justify-content-center flex-column rounded shadow-lg"
        style="width: 396px; height: 300px"
      >
        <span class="h6 text-center">Login to Facebook</span>
        <form action="#">
          <div class="m-3">
            <input
              type="text"
              id="email_or_phone"
              class="form-control"
              placeholder="Email or phone number"
            />
          </div>
          <div class="m-3">
            <input
              type="password"
              class="form-control"
              placeholder="password"
            />
          </div>
          <div class="m-3 d-grid">
            <button
              class="btn btn-primary btn-block"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
              onclick="login()"
            >
              Login in
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body">Success!</div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
